name: "Lint"

on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:

jobs:
  duster:
    name: "Duster"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Lint Application"
        uses: tighten/duster-action@v2
        with:
          args: lint

  prettier:
    name: "Prettier"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: "Install Node.js dependencies"
        run: npm ci

      - name: "Lint HTML"
        uses: wearerequired/lint-action@v2
        with:
          prettier: true

