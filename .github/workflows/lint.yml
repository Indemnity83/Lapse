on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:

jobs:
  pint:
    name: "Pint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Lint PHP"
        uses: aglipanci/laravel-pint-action@2.3.1
        with:
          testMode: true
          preset: laravel

  prettier:
    name: "Prettier"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: "Install Node.js dependencies"
        run: npm ci

      - name: "Lint HTML"
        uses: wearerequired/lint-action@v2
        with:
          prettier: true

  eslint:
    name: "ESLint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: "Install Node.js dependencies"
        run: npm ci

      - name: "Lint JS"
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_dir: 'resources'
          eslint_extensions: js
